<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-control" content="NO-CACHE">
    <link href="style.css" rel="stylesheet">
    <title>Vue learning</title>
</head>

<body>
    <div id="app">
        <input type="text" @keyup.enter="addTask" v-model="currentTask">
        <ul>
            <li v-for="task in tasks" :class="{'strike': task.isCompleted}">
                <input type="text" v-if="task.isEditing" @keyup.enter="editTask(task.text)" v-model="editValue">
                <span v-else @click="task.isCompleted = !task.isCompleted">{{task.text}}</span>
                <button @click="removeTask(task.text)">X</button>
                <button @click="changeEditing(task.text)">*</button>
            </li>
        </ul>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="app.js"></script>
</body>

</html>
